log4j.rootCategory=ERROR,CONSOLA,FICHERO

log4j.logger.org.springframework=ERROR
log4j.logger.org.springframework.ws.client.MessageTracing=ERROR


log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.http.wire=ERROR
log4j.logger.com.ocpsoft.shade.org.apache.commons.digester=ERROR

log4j.appender.CONSOLA=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLA.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLA.layout.ConversionPattern=%d %p [%c:%L] - <%m>%n

log4j.appender.FICHERO=org.apache.log4j.RollingFileAppender
log4j.appender.FICHERO.file=/opt/consulta-catastro-cliente/log/consulta-catastro-ws-cliente.log
log4j.appender.FICHERO.append=true
log4j.appender.FICHERO.MaxFileSize=59999KB
log4j.appender.FICHERO.MaxBackupIndex=9
log4j.appender.FICHERO.layout=org.apache.log4j.PatternLayout
log4j.appender.FICHERO.layout.ConversionPattern=[%d{dd-MM-yyyy HH\:mm\:ss,SSS}] thread\:[%t] nivelTraza\:[%p] lugarTraza\:[%c] mensajeTraza[%m]%n

